<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Our Products</h3>
    <app-category-filter (categorySelected)="onCategorySelected($event)"></app-category-filter>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && products.length === 0" class="alert alert-warning">
    No active products found for this category.
  </div>

  <div class="row" *ngIf="!loading && products.length > 0">
    <div class="col-xl-4 col-lg-6 col-md-6 mb-4" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
